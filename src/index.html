<html>
<head>
  <title>openPaste - aljaxus.eu</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="solarized_dark.css" />
  <link rel="stylesheet" type="text/css" href="application.css" />
  <script type="text/javascript" src="highlight.min.js"></script>
  <script type="text/javascript" src="application.js"></script>
  <meta name="robots" content="noindex,nofollow" />
</head>
<body>
  <ul id="messages"></ul>
  <div id="key">
    <div id="pointer" style="display:none;"></div>
    <div id="box1">
      <a href="https://github.com/aljaxus/paste" class="logo"></a>
    </div>
    <div id="box2">
      <button class="save function button-picture">Save</button>
      <button class="new function button-picture">New</button>
      <button class="duplicate function button-picture">Duplicate & Edit</button>
      <button class="raw function button-picture">Just Text</button>
      <button class="twitter function button-picture">Twitter</button>
    </div>
    <div id="box3">
      <div class="label"></div>
      <div class="shortcut"></div>
    </div>
  </div>
  <div id="linenos">></div>
  <pre id="box" style="display:none;" class="hljs" tabindex="0">
    <code></code>
  </pre>
  <textarea spellcheck="false"></textarea>
</body>
</html>
